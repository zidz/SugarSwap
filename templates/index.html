<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugarSwap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('serve_manifest') }}">
</head>
<body>
    <div id="app-container">
        <!-- Onboarding View -->
        <div id="onboarding-view" class="view active">
            <h1>Welcome to SugarSwap!</h1>
            <p>What's your nemesis drink?</p>
            <input type="text" id="nemesis-drink-input" placeholder="e.g., Coca-Cola">
            <button id="start-btn">Start Swapping</button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
            <div id="stats-container">
                <div class="stat-card">
                    <h2>Level</h2>
                    <p id="level-badge">1</p>
                </div>
                <div class="stat-card">
                    <h2>Sugar Saved</h2>
                    <p><span id="sugar-saved-stat">0</span> g</p>
                </div>
                 <div class="stat-card">
                    <h2>Sugar Cubes</h2>
                    <p><span id="sugar-cubes-stat">0</span></p>
                </div>
                <div class="stat-card">
                    <h2>Streak</h2>
                    <p><span id="streak-stat">0</span> days ðŸ”¥</p>
                </div>
            </div>
            <div id="xp-container">
                <div id="xp-bar-container">
                    <div id="xp-bar"></div>
                </div>
                <p><span id="xp-stat">0</span> / <span id="xp-to-next-level-stat">100</span> XP</p>
            </div>
            <button id="scan-btn-fab" class="fab">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
            </button>
        </div>

        <!-- Scanner View -->
        <div id="scanner-view" class="view">
            <h2>Scan Barcode</h2>
            <p id="scanner-help-text">Point your camera at a product's barcode. Grant camera permissions if requested.</p>
            <div id="qr-reader"></div>
            <button id="cancel-scan-btn">Cancel</button>
            <div id="manual-entry-container">
                <p>Can't scan? Enter barcode manually:</p>
                <input type="text" id="manual-barcode-input" placeholder="Enter barcode">
                <button id="manual-submit-btn">Submit</button>
            </div>
        </div>

        <!-- Feedback Overlay -->
        <div id="feedback-overlay">
            <h2 id="feedback-title"></h2>
            <p id="feedback-text"></p>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <!-- App Logic -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
